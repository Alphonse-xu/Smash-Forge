param4=
[Param]
name=NU_aoMinGain
description=Adjusts the ambient occlusion map. Red, green, and blue make the AO map brighter. The mix factor controls the intensity of the AO blending for reflections and specular. 0 is full blending, so specular and reflection are multiplied by AO. 1 is no blending.
param1=Red
param2=Green
param3=Blue
param4=Mix Factor
[Param]
name=NU_specularColor
description=Color multiplier for the specular highlights. Specular is added to the output color, so higher values will be brighter. The Color Blend tints the hue/saturation of specular color with the diffuse map.
param1=Red
param2=Green
param3=Blue
param4=Color Blend
[Param]
name=NU_specularColorGain
description=Color multiplier for specular color. Used with color gain and color offset.
param1=Red
param2=Green
param3=Blue
param4=
[Param]
name=NU_specularParams
description=The exponent controls the size of the specular highlight. Higher values make specular smaller.
param1=
param2=Exponent
param3=
param4=
[Param]
name=NU_fresnelColor
description=Color of the rim lighting effect. Fresnel is added to the output color, so higher values will be brighter. The Color Blend tints the hue/saturation of fresnel color with the diffuse map.
param1=Red
param2=Green
param3=Blue
param4=Color Blend
[Param]
name=NU_fresnelParams
description=The exponent controls the size of the fresnel. Higher values make fresnel smaller and affect less of the model.
param1=Exponent
param2=
param3=
param4=
[Param]
name=NU_reflectionColor
description=Color multiplier for cubemap reflections. Reflection is added to the output color, so higher values will be brighter. The Color Blend tints the hue/saturation of reflection color with the diffuse map.
param1=Red
param2=Green
param3=Blue
param4=Color Blend
